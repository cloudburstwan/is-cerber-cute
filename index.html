<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Is Cerber Cute?</title>
    <meta name="description" content="Answering the most important question ever..." />
    <meta name="theme-color" content="#A550DF" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Is Cerber Cute?" />
    <meta property="og:url" content="https://iscerbercute.com/" />
    <meta property="og:description" content="Answering the most important question ever..." />
    <meta name="og:image
" itemprop="image" content="logo.jpg" />
    <link rel="shortcut icon" href="logo.jpg" type="image/webp" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Yes. She is.</h1>
    <h2>You should probably pass it on</h2>
    <br><br>
    <div class="countdown-container" data-dis-container>
        <div class="countdown full-screen active bg-dark text-light pt-2 pb-2 d-block fw-bolder text-end" data-dis-type="contained" data-dis-reduction-factor="10" data-dis-particle-type="TimerParticle">
            <div class="timer">
            <div class="section">
                <span class="blueyfont time" id="days">00</span>
                <span class="name mont-heavy">Days</span>
            </div>
            <div class="section">
                <span class="blueyfont time" id="hours">00</span>
                <span class="name mont-heavy">Hours</span>
            </div>
            <div class="section">
                <span class="blueyfont time" id="minutes">00</span>
                <span class="name mont-heavy">Mins</span>
            </div>
            <div class="section">
                <span class="blueyfont time" id="seconds">00</span>
                <span class="name mont-heavy">Secs</span>
            </div>
            </div>
            <img src="cerbathon_logo.png" alt="Cerbathon" width="300" style="">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
